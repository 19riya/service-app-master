    implementation 'com.shreyaspatil:MaterialDialog:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.mikhaellopez:circularimageview:2.0.1'
    implementation 'com.github.santalu:auto-viewpager:1.0.4'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.2'
